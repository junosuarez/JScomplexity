<li class="<% print(presenter ? 'presenter' : ''); %>">

	<footer>
		<div class="arrow"></div>
		<img src="<%= profile_image_url %>" height="48" width="48" alt="" />
		<div class="author"><%- from_user %></div>

	</footer>
</li>
