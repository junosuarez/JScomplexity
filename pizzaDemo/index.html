<html><!-- Jason Denizac - https://github.com/jasondenizac/JScomplexity -->
	<head>
		<title>Mod Pizza</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
	<header>
		<h1>Mod Pizza</h1>
	</header>
	<section id="configure">
		<h2>Configure your pizza</h2>

		<section id="facets"></section>

		<ul id="categories"></ul>
	</section>

	<section id="order">
		<h1>Order</h1>
		<div class="summary" />
		<input type="text" placeholder="name" />
		<input type="tel" placeholder="phone" />
		<select id="state" placeholder="state"><option>WA</option><option>OR</option><option>ID</option></select>
		<input type="text" disabled="true" id="subtotal" placeholder="subtotal" />
		<input type="text" disabled="true" id="tax" placeholder="tax" />
		<input type="text" id="tip" placeholder="tip" />
		<input type="text" disabled="true" id="total" placeholder="total" />
		<input type="button" value="send me a pizza" />
	</section>

		<script data-main="main" src="lib/require.js" ></script>
	</body>
</html>
